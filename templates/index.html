<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Student Performance App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #6C63FF, #00C9A7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .hero-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 60px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      max-width: 600px;
    }

    .hero-card h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero-card p {
      font-size: 1.2rem;
      margin: 20px 0 40px;
    }

    .hero-card a.btn {
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 50px;
      font-weight: 600;
      background-color: white;
      color: #6C63FF;
      border: none;
      transition: 0.3s ease;
    }

    .hero-card a.btn:hover {
      background-color: #00C9A7;
      color: white;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

    <p>Predict a student's math score using demographic and test data.</p>
    <a href="/predictdata" class="btn">Start Prediction</a>
  </div>
</body>
</html>
