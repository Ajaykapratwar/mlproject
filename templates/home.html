<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Predict Student Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00C9A7, #6C63FF);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      color: white;
    }

    .form-container h1 {
      font-size: 2.2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-control, .form-select {
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      border: none;
    }

    .form-control:focus, .form-select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
    }

    .btn-primary {
      background-color: white;
      color: #6C63FF;
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #00C9A7;
      color: white;
    }

    .prediction-result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #00FFC6;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ðŸ“Š Predict Student Math Score</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <div class="mb-3">
        <label>Gender</label>
        <select class="form-select" name="gender" required>
          <option disabled selected value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Race or Ethnicity</label>
        <select class="form-select" name="ethnicity" required>
          <option disabled selected value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Parental Level of Education</label>
        <select class="form-select" name="parental_level_of_education" required>
          <option disabled selected value="">Select Education Level</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Lunch Type</label>
        <select class="form-select" name="lunch" required>
          <option disabled selected value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Test Preparation Course</label>
        <select class="form-select" name="test_preparation_course" required>
          <option disabled selected value="">Select Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Reading Score (0â€“100)</label>
        <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label>Writing Score (0â€“100)</label>
        <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
      </div>

      <button type="submit" class="btn btn-primary">ðŸš€ Predict Score</button>
    </form>

    {% if results %}
    <div class="prediction-result">
      ðŸŽ¯ Predicted Score: {{ results }}
    </div>
    {% endif %}
  </div>
</body>
</html>
